<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 7 ePortfolio part 2</title>
	<style type="text/css">
	
	#table {
		width: 600px;
		margin: 0px auto;
		display: flex;
		flex-wrap: wrap;
	}

	.table1 {
		width: 400px;
		box-sizing: border-box;
		padding: 5px 0px;
	}

	.table2 {
		padding: 5px 0px;
		display: flex;
		flex-grow: 1;
		box-sizing: border-box;
	}

	.table3 {
		flex-grow: 1;
	}

	.table4 {
		padding: 5px 0px;
		text-align: center;
		flex: 100%;
		box-sizing: border-box;
	}

	</style>
</head>
<body>
<div id="table">
		<div class="table1">Fullname</div>
		<div class="table2">
			<input class="table3" type="text" name="" id="Fullname" maxlength="30">
		</div>
	
		<div class="table1">Email</div>
		<div class="table 2">
			<input class="table3" type="email" name="" id="Email">
		</div>
	
	
		<div class="table1">Date you can start</div>
		<div class="table 2">
			<input class="table3" type="Date" name="" id="Date you can start">
		</div>
	
		<div class="table1">Morning shift preference</div>
		<div class="table 2">
			<input class="table3" type="Time" name="" id="Morning shift preference">
		</div>
	
		<div class="table1">Evening shift preference</div>
		<div class="table 2">
			<input class="table3" type="Time" name="" id="Evening shift preference">
		</div>
	
		<div class="table1">How many hours you can work? In multiple of 3</div>
		<div class="table 2">
			<input class="table3" type="number" name="" id="How many hours can you work? In multiple of 3" step="3" min="3" max="9">
		</div>
	
		<div class="table1">Distance you willing to commute to volunteer center?</div>
		<div class="table 2">
			<label for="Distance you willing to commute to volunteer center?">1</label>
			<input class="table3" type="Range" name="" id="Distance you willing to commute to volunteer center?" min="1" max="15" value="3">
			<label for="Distance you willing to commute to volunteer center?">15</label>
		</div>
	
		<div class="table1">Date you can start</div>
		<div class="table 2">
			<input class="table3" type="Date" name="" id="Date you can start">
		</div>
	
		<div class="table1">Your currency preference for payment?</div>
		<div class="table 2">
			<input class="table3" type="radio" name="currency" id="Pounds">
			<label for="Pounds">&pound;</label>
			<input class="table3" type="radio" name="currency" id="Yuan">
			<label for="Yuan">&yen;</label>
			<input class="table3" type="radio" name="currency" id="Euro">
			<label for="Euro">&euro;</label>
		</div>
	<div class="table4">
		<textarea id="address" name="address" cols="40" rows="6" placeholder="Type your house address"></textarea>	
	</div>
	<div class="table4">
		<strike>You will be given daily meals</strike>
	</div>
	<div class="table4">
		<input type="checkbox" id="I agree to all terms and conditions" checked disabled>
		<label for="I agree to all terms and conditions">I agree to all terms and conditions</label>
	</div>
	<div class="table4">
		<label>Prove you are not robot: 10 &#60; 20?<input type="checkbox"></label>
	</div>
	<div class="table4">
		<input type="submit" name="" value="Volunteer now!">
	</div>
	<div class="table4">
		<input type="reset" name="" value="Start over">
	</div>
	<div class="table4">
		<label>For more information, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</label>
	</div>

 -->
</div>
</body>
</html>
